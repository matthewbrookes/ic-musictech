language: node_js
node_js:
  - 6
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build
  - npm run lint
  - npm test
deploy:
  provider: s3
  access_key_id: ${AWS_KEY}
  secret_access_key: ${AWS_SECRET}
  bucket: "musictech"
  skip_cleanup: true
  region: eu-west-1
  local_dir: build
  on:
    branch: master
